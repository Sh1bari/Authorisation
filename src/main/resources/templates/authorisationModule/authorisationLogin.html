<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="login">
  <h2 class="login-header">Log in</h2>

  <form class="login-container">
      <p><input type="text" id="login" name="login" placeholder="Login"></p>
      <p id="incorrectLogin"></p>
      <p><input type="text" id="password" name="password" placeholder="Password"></p>
      <p id="incorrectPassword"></p>
      <p><input type="button" onclick="login_user();" value="Log in"></p>
      <p class="center">Not a member? <a class="pointer" onclick="showAuthorisationFormSignup();">Sign up now</a> </p>
  </form>
</div>
</body>
</html>
